<!doctype html>
<html>
  <head>
    <title>Lexical Analyzer</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div
      class="background"
      id="background"
    ></div>
    <h1>Lexical Analyzer</h1>
    <div class="container">
      <form
        action="/analyze"
        method="post"
      >
        <textarea
          name="code"
          placeholder="Inserta Código a Analizar"
        ></textarea
        ><br />
        <input
          type="submit"
          value="Analizar Código"
        />
      </form>
      <div class="results-container">
        <div
          id="inputCode"
          class="results"
        ></div>
        <div
          id="result"
          class="results"
        >
          <table>
            <thead>
              <tr>
                <th>LÍNEA</th>
                <th>SIMBOLO</th>
              </tr>
            </thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
